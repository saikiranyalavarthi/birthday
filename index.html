<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday ðŸŽ‰</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        text-align: center;
        color: #fff;
      }

      .container {
        padding-top: 10vh;
      }

      h1 {
        font-size: 3rem;
        animation: popIn 1.2s ease-out forwards;
      }

      .cake {
        font-size: 6rem;
        margin: 20px 0;
        animation: bounce 2s infinite;
      }

      button {
        padding: 15px 30px;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        background-color: #ffffffaa;
        color: #d00070;
        cursor: pointer;
        margin-top: 30px;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #fff;
        transform: scale(1.1);
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      @keyframes popIn {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .confetti {
        position: fixed;
        top: -10px;
        width: 10px;
        height: 10px;
        background: #fff;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall 5s linear infinite;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cake">ðŸŽ‚</div>
      <h1>Happy Birthday yaseen sir!</h1>
      <p>Wishing you joy, love, and endless celebrations ðŸŽ‰</p>
      <button onclick="startConfetti()">Celebrate</button>
    </div>

    <script>
      function startConfetti() {
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");
          confetti.style.left = `${Math.random() * 100}vw`;
          confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
          confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
          document.body.appendChild(confetti);

          setTimeout(() => {
            confetti.remove();
          }, 5000);
        }
      }
    </script>
  </body>
</html>
