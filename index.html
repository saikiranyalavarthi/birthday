      body {

        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 3rem;
        margin-top: 10vh;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #fff;
        }
        to {
          text-shadow: 0 0 20px #ff00c8, 0 0 30px #ff00c8;
        }
      }

      .cake {
        font-size: 6rem;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      .button {
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        background: #fff;
        color: #ff0080;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }

      .button:hover {
        background: #ffe6f0;
        transform: scale(1.1);
      }

      .falling {
        position: fixed;
        top: -10px;
        font-size: 24px;
        pointer-events: none;
        animation: fall 5s linear infinite;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .balloon {
        position: absolute;
        bottom: -100px;
        font-size: 40px;
        animation: float 10s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0) translateX(0);
        }
        100% {
          transform: translateY(-110vh) translateX(30px);
        }
      }

      .surprise-message {
        margin-top: 40px;
        font-size: 1.6rem;
        opacity: 0;
        transition: opacity 1s ease;
      }

      .show {
        opacity: 1;
      }
    </style>
